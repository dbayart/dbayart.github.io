---
layout: default
title: Little Blog
description: Page listing all my Github posts
lang: en-US, fr-FR
sitemap:
  changefreq: 'weekly'
---

<link rel="stylesheet" type="text/css" href="/css/blog.css">

<h1><i class="fa fa-rss fa-fw"></i>&nbsp;{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>&nbsp;<i class="fa fa-angle-double-right fa-fw"></i>&nbsp;<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
