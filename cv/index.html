<div class="blurb">
	<h1>Under construction</h1>
	<ul id="json_ul"></ul>
</div><!-- /.blurb -->



<script>
	function readJson( data ) {
		var text = "";
		$.each( data, function( key, val ) {
			if (typeof val == 'object') {
				text += "<ul class='" + key + "'>" + readJson(val) + "</ul>";
			} else {
				if ( val !== null && val != "" )
					text += "<li id='" + key + "'>" + val + "</li>";
			}
		});
		// console.log( text );
		return text;
	}
</script>

<script>
	$(document).ready(function() {
		
		$.getJSON('/cv/cv_dbayart.json', function( data ) {
			var text = $(readJson( data ));
			$( '#json_ul' ).append( text );
			
			// the different classes
			$('.basics').prepend( '<i class="fa fa-user fa-fw"></i>&nbsp;Basics' );
			$('.work').prepend( '<i class="fa fa-briefcase fa-fw"></i>&nbsp;Work experience' );
			$('.education').prepend( '<i class="fa fa-university fa-fw"></i>&nbsp;Education' );
			$('.languages').prepend( '<i class="fa fa-language fa-fw"></i>&nbsp;Languages' );
			$('.skills').prepend( '<i class="fa fa-star fa-fw"></i>&nbsp;Skills' );
			
			// the different ids
			$('[id^=location]').prepend( '<i class="fa fa-map-marker fa-fw"></i>&nbsp;' );
			$('[id^=company]').prepend( '<i class="fa fa-building-o fa-fw"></i>&nbsp;' );
			$('[id^=email]').prepend( '<i class="fa fa-envelope-o fa-fw"></i>&nbsp;' );
			$('[id^=phone]').prepend( '<i class="fa fa-phone fa-fw"></i>&nbsp;' );
			$('[id^=website]').prepend( '<i class="fa fa-link fa-fw"></i>&nbsp;' );
			
			
			
			
		});

	});
</script>
