<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<!-- link to main stylesheet -->
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script>
			// Defer loading of Awesome Font
			var cb = function() {
				var l = document.createElement('link'); l.rel = 'stylesheet';
				l.href = 'http://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css';
				var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
			};
			var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
			if (raf) raf(cb); else window.addEventListener('load', cb);
		</script>
		<script>
			// Defer loading of Google Font Lato
			var cb = function() {
				var l = document.createElement('link'); l.rel = 'stylesheet';
				l.href = 'http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext';
				var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
			};
			var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
			if (raf) raf(cb); else window.addEventListener('load', cb);
		</script>
	</head>
	<body>
		<nav id="nav">
		<ul>
			{% assign current = page.url | downcase | split: '/' %}
			<li {% if current[1] == 'index.html' %}class='current'{% endif %}>&nbsp;<a href="/index.html"><i class="fa fa-home fa-fw"></i>&nbsp;Home</a></li>
			<!--<li {% if current[1] == 'about' %}class='current'{% endif %}>&nbsp;<a href="/about">&nbsp;About</a></li>-->
			<li {% if current[1] == 'cv' %}class='current'{% endif %}>&nbsp;<a href="/cv"><i class="fa fa-file-text-o fa-fw"></i>&nbsp;CV</a></li>
			<li {% if current[1] == 'blog' %}class='current'{% endif %}>&nbsp;<a href="/blog"><i class="fa fa-rss fa-fw"></i>&nbsp;Blog</a></li>
		</ul>
		</nav>

{{ content }}
