<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<META NAME="AUTHOR" CONTENT="Dorian Bayart">
		<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
		<META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-US,fr">
		<META NAME="ROBOTS" CONTENT="ALL">
		<META NAME="DESCRIPTION" CONTENT="A small website made to discover new technologies.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-control" content="public,max-age=3600">
		
		<link rel=icon href="/resources/GitHub-icon.png" sizes="any" type="image/png">
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		
	</head>
	<body>
		<nav id="nav">
		<ul>
			{% assign current = page.url %}
			<li {% if current == '/' %}class='current'{% endif %}>&nbsp;<i class="fa fa-home fa-fw"></i>&nbsp;<a href="/index.html">Home</a></li>
			<!--<li {% if current[1] == 'about' %}class='current'{% endif %}>&nbsp;<a href="/about">&nbsp;About</a></li>-->
			<li {% if current == '/cv/' %}class='current'{% endif %}>&nbsp;<i class="fa fa-file-text-o fa-fw"></i>&nbsp;<a href="/cv">CV</a></li>
			<li {% if current == '/blog/' %}class='current'{% endif %}>&nbsp;<i class="fa fa-rss fa-fw"></i>&nbsp;<a href="/blog">Blog</a></li>
		</ul>
		</nav>
		<div class="container">
		{{ page.url }}
		{{ current }}
{{ content }}
		
		</div><!-- /.container -->
		<footer id="footer">
			<ul>
				<li><i class="fa fa-envelope-o fa-fw"></i>&nbsp;<a href="mailto:dorian.bayart+github@gmail.com">dorian.bayart<i class="fa fa-at fa-fw" aria-hidden="true"></i>gmail.com</a></li>
				<li><i class="fa fa-github fa-fw"></i>&nbsp;<a href="https://github.com/dbayart">@dbayart</a></li>
				<li><i class="fa fa-linkedin fa-fw"></i>&nbsp;<a href="https://fr.linkedin.com/in/dorianbayart">DorianBayart</a></li>
			</ul>
		</footer>
		
		
	</body>
</html>
